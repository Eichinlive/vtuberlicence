<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Kreator licencji VTubera!</title>
</head>
<body>
    <main id="main">
        <form id="vtuberForm">
            <input type="file" name="photo" id="inputPhoto" accept="image/*"><br>
            <label for="name">Nazwa:</label>
            <input type="text" name="name" id="inputName"><br>
            <label for="channel">Nazwa kanału:</label>
            <input type="text" name="channel" id="inputChannel"><br>
            <label for="debiut">Data debiutu:</label>
            <input type="date" name="debiut" id="inputDebiut"><br>
            <select name="type" id="inputType">
                <option value="Vtuber">Vtuber</option>
                <option value="Hybryda">Hybryda</option>
            </select><br>
            <label for="color">Color paska:</label>
            <input type="color" name="color" id="inputColor"><br>
            <span>Platforma:</span>
            <input type="checkbox" name="twitch" id="inputTwitch">
            <input type="checkbox" name="youtube" id="inputYoutube">
            <input type="checkbox" name="otherP" id="inputOtherPlat"><br>
            <span>Język:</span>
            <input type="checkbox" name="pol" id="inputPl">
            <input type="checkbox" name="eng" id="inputEn">
            <input type="checkbox" name="otherL" id="inputOtherLang"><br>
            <span>Content:</span>
            <input type="checkbox" name="sfw" id="inputSfw">
            <input type="checkbox" name="nsfw" id="inputNsfw">
            <input type="checkbox" name="otherC" id="inputOtherCont"><br>
            <input type="submit" value="Jazda!">
            <!--nienawidzę kurwa formów-->
        </form>
        <canvas id="canvas" width="1500" height="500"></canvas>
    </main>
    <footer>v0.1 echn</footer>
</body>
</html>
