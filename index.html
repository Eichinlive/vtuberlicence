<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Kreator licencji VTubera!</title>
</head>
<body>
    <div class="instruction">
        <span>INSTRUKCJA!!!</span>
        <ol>
            <li>Wypełnij pola.</li>
            <li>Kliknij "Jazda!".</li>
            <li>Kliknij prawym na gotową licencję i zapisz obraz.</li>
            <li>Gotowe!</li>
        </ol>
    </div>
    <main id="main">
        <form id="vtuberForm">
            <label for="photo">Zdjęcie:</label>
            <input type="file" name="photo" id="inputPhoto" accept="image/*"><br>
            <label for="name">Nazwa:</label>
            <input type="text" name="name" id="inputName"><br>
            <label for="channel">Nazwa kanału:</label>
            <input type="text" name="channel" id="inputChannel"><br>
            <label for="debiut">Data debiutu:</label>
            <input type="date" name="debiut" id="inputDebiut"><br>
            <select name="type" id="inputType">
                <option value="Vtuber">Vtuber</option>
                <option value="Hybryda">Hybryda</option>
            </select><br>
            <label for="color">Color paska:</label>
            <input type="color" name="color" id="inputColor">
            <div id=platform>
                <span>Platforma:</span>
                <div id="twitch">
                    <input type="checkbox" name="twitch" id="inputTwitch">
                    <label for="twitch">Twitch</label>
                </div>
                <div id="youtube">
                    <input type="checkbox" name="youtube" id="inputYoutube">
                    <label for="youtube">Youtube</label>
                </div>
                <div id="otherP">
                    <input type="input" placeholder="Inna platforma" name="otherP" id="inputOtherPlat"><br>
                </div>
            </div>
            <div id="language">
                <span>Język:</span>
                <div id="pol">
                    <input type="checkbox" name="pol" id="inputPl">
                    <label for="pol">polski</label>
                </div>
                <div id="eng">
                    <input type="checkbox" name="eng" id="inputEn">
                    <label for="eng">angielski</label>
                </div>
                <div id="otherL"></div>
                <input type="input" placeholder="Inny język" name="otherL" id="inputOtherLang">
            </div>
            <div id="content">
                <span>Content:</span>
                <div id="sfw">
                    <input type="checkbox" name="sfw" id="inputSfw">
                    <label for="sfw">SFW</label>
                </div>
                <div id="nsfw">
                    <input type="checkbox" name="nsfw" id="inputNsfw">
                    <label for="nsfw">NSFW</label>
                </div>
                <div id="otherC">
                    <input type="text" name="otherC" placeholder="Inny content" id="inputOtherCont">
                </div>

                <input type="submit" value="Jazda!">
            </div>
            <!--nienawidzę kurwa formów-->
        </form>
        <canvas id="canvas" width="1500" height="500"></canvas>
    </main>
    <footer>v1.01 echn</footer>
</body>
</html>
